                <a class="navbar-brand" href="#"><span>Environment Monitoring</span>Admin</a>

                    <li class="dropdown pull-right">

                        <ul class="dropdown-menu" role="menu">

    <div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">

                <input type="text" class="form-control" placeholder="Search">

    <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
        <div class="row">
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-home" aria-hidden="true"></i></a></li>
                <li class="active">User Profile</li>
            </ol>
        </div>
        <!--/.row-->

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">User Profile</h1>

            </div>
        </div>
        <!--/.row-->

		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Edit Profile</div>
					<div class="panel-body">
						
						<form role="form">
							<div class="col-md-8">
								<div id="inputs">

									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label for="lastName">Họ đệm</label>
												<input id="lastName" class="form-control" type="text" placeholder="Họ đệm" value="Nguyễn Văn">
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="firstName">Tên</label>
												<input id="firstName" class="form-control" type="text" placeholder="Tên" value="A">
											</div>
										</div>
									</div> <!-- /.row -->

									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label for="username">Tên tài khoản</label>
												<input id="username" class="form-control" pattern=".{6,16}" type="text" placeholder="Tên tài khoản" value="hoangbaovu">
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="email">Địa chỉ Email</label>
												<input id="email" class="form-control" type="email" placeholder="example@email.com" value="baovuhbv@gmail.com">
											</div>
										</div>
									</div> <!-- /.row -->

									<div class="form-group">
										<label for="password">Mật khẩu</label>
										<input id="password" class="form-control" type="password" placeholder="Mật khẩu">
									</div>
									<div class="form-group">
										<label for="password-repeat">Nhập lại mật khẩu</label>
										<input id="password-repeat" class="form-control" type="password" placeholder="Nhập lại mật khẩu">
										<span id="message"></span>
									</div>
									
									<div class="form-group">
										<label>Giới thiệu</label>
										<textarea class="form-control" rows="3"></textarea>
									</div>

								</div> <!-- /#input -->


								<div id="actions">
									<input type="submit" id="submit" class="btn btn-primary" value="Cập Nhật">
								</div>

							</div>
						</form>
					</div>
				</div>
			</div><!-- /.col-->
		</div><!-- /.row -->

    </div>
    <!--/.main-->

    <script src="../public/javascript/jquery-2.2.4.min.js"></script>
    <script src="../public/javascript/jquery-ui.min.js"></script>
    <script src="../public/javascript/bootstrap.min.js"></script>
	<script>
	    $('#password-repeat').on('keyup', function() {
            if ($(this).val() == $('#password').val()) {
                $('#message').html('Ok').css('color', 'green');
            } else $('#message').html('Mật khẩu nhập lại không khớp').css('color', 'red');
        });
	</script>
</body>

</html>
