		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Edit Profile</div>
					<div class="panel-body">
						
						<form role="form">

							<div id="inputs">

								<div class="form-group">
									<label for="lastName">Họ đệm</label>
									<input id="lastName" class="form-control" type="text" placeholder="Họ đệm" value="Nguyễn Văn">
								</div>
								<div class="form-group">
									<label for="firstName">Tên</label>
									<input id="firstName" class="form-control" type="text" placeholder="Tên" value="A">
								</div>

								<div class="form-group">
									<label for="username">Tên tài khoản</label>
									<input id="username" class="form-control" pattern=".{6,16}" type="text" placeholder="Tên tài khoản" value="hoangbaovu">
								</div>

								<div class="form-group">
									<label for="password">Mật khẩu</label>
									<input id="password" class="form-control" type="password" placeholder="Mật khẩu">
								</div>
								<div class="form-group">
									<label for="password-repeat">Nhập lại mật khẩu</label>
									<input id="password-repeat" class="form-control" type="password" placeholder="Nhập lại mật khẩu">
									<span id="message"></span>
								</div>

							</div> <!-- /#input -->


							<div id="actions">
								<input type="submit" id="submit" class="btn btn-primary" value="Cập Nhật">
							</div>

						</form>
						<!-- ./form -->

	<script>
	    $('#password-repeat').on('keyup', function() {
            if ($(this).val() == $('#password').val()) {
                $('#message').html('Ok').css('color', 'green');
            } else $('#message').html('Mật khẩu nhập lại không khớp').css('color', 'red');
        });
