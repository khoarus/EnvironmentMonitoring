<!DOCTYPE html>
<html lang="en">

<head>
    <title>Đăng nhập</title>
    <meta charset="UTF-8">
    <link href="../public/images/favicon.ico" rel="icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../public/css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&amp;subset=vietnamese" rel="stylesheet">
</head>

<body>
    <form id="login">
        <div class="logo">
            <a href="/" title="Trang Chủ"><img src="../public/images/logo.png" alt="logo"></a>
        </div>
        <div id="inputs">
            <input id="username" type="text" placeholder="Tên tài khoản">
            <input id="password" type="text" placeholder="Mật khẩu">
        </div>
        <div id="actions">
            <input type="submit" id="submit" value="Đăng nhập">
        </div>
        <div class="footer">
            <p class="pull-left"><a href="register">Đăng ký</a></p>
            <p class="pull-right"><a href="#">Quên mật khẩu?</a></p>
        </div>

    </form>
</body>

</html>
