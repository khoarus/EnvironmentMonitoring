<!DOCTYPE html>
<html lang="en">

<head>
    <title>Đăng Ký</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../public/css/login.css">
</head>

<body>
	<form id="login">
		<div class="logo">
			<img src="../public/images/logo.png" alt="">
		</div>
		<div id="inputs">
            <div class="input">
                <label for="username">Tên tài khoản</label>
                <input id="username" type="text" placeholder="Tên tài khoản">
            </div>
			<div class="input">
                <label for="password">Mật khẩu</label>
                <input id="password" type="text" placeholder="Mật khẩu">
            </div>
			<div class="input">
                <label for="password-repeat">Nhập lại mật khẩu</label>
                <input id="password-repeat" type="text" placeholder="Nhập lại mật khẩu">
            </div>
		</div>
		<div id="actions">
			<input type="submit" id="submit" value="Đăng Ký">
		</div>
	</form>
</body>

</html>
